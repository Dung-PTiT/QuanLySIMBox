<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template}">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Quản lý Simbox</title>
</head>
<body>
<div class="content">
    <section class="container-fluid bg-light h-100" layout:fragment="content_body">
        <div class="row pt-2">
            <div class="col-2">
                <div class="card">
                    <div class="card-header header-elements-inline">
                        <h6 class="card-title">Tổng quan</h6>
                    </div>
                    <div class="card-body">
                        <ul class="media-list">
                            <li class="media align-items-center">
                                <div class="mr-2">
                                    <i class="fas fa-sim-card"></i>
                                </div>
                                <div class="media-body">
                                    <div class="text-muted">Số SIM đang hoạt động</div>
                                </div>
                                <div class="ml-1 align-self-center">
                                    <span class="font-weight-bold">20</span>
                                </div>
                            </li>
                            <li class="media align-items-center">
                                <div class="mr-2">
                                    <i class="fas fa-sd-card"></i>
                                </div>
                                <div class="media-body">
                                    <div class="text-muted">Số khe SIM trống</div>
                                </div>
                                <div class="ml-1 align-self-center">
                                    <span class="font-weight-bold">10</span>
                                </div>
                            </li>
                            <li class="media align-items-center">
                                <div class="mr-2">
                                    <i class="fas fa-coins"></i>
                                </div>
                                <div class="media-body">
                                    <div class="text-muted">Số SIM sắp hết tiền</div>
                                </div>
                                <div class="ml-1 align-self-center">
                                    <span class="font-weight-bold">4</span>
                                </div>
                            </li>
                            <li class="media align-items-center">
                                <div class="mr-2">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <div class="media-body">
                                    <div class="text-muted">Số SIM hết tiền</div>
                                </div>
                                <div class="ml-1 align-self-center">
                                    <span class="font-weight-bold">5</span>
                                </div>
                            </li>
                            <li class="media align-items-center">
                                <div class="mr-2">
                                    <i class="fas fa-stopwatch"></i>
                                </div>
                                <div class="media-body">
                                    <div class="text-muted">Số SIM sắp hết hạn</div>
                                </div>
                                <div class="ml-1 align-self-center">
                                    <span class="font-weight-bold">2</span>
                                </div>
                            </li>
                            <li class="media align-items-center">
                                <div class="mr-2">
                                    <i class="far fa-calendar"></i>
                                </div>
                                <div class="media-body">
                                    <div class="text-muted">Số SIM hết hạn</div>
                                </div>
                                <div class="ml-1 align-self-center">
                                    <span class="font-weight-bold">8</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8"></div>
            <div class="col-2"></div>
        </div>
    </section>
</div>
</div>
</body>
</html>
